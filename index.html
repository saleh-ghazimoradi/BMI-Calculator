<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Saleh Ghazimoradi" />
    <meta name="robots" content="follow,index" />
    <meta
      name="description"
      content="This is an extraordinary app to measure your BMI"
    />
    <meta
      name="keywords"
      content="height, weight, BMI, BMI calculator, health care"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <section class="container">
      <h1>Adult BMI Calculator</h1>
      <label for="name">Name:</label>
      <input class="name" type="text" name="name" id="name" />
      <label for="age">Age:</label>
      <input class="age" type="number" name="age" id="age" />
      <label for="weight">Weight:</label>
      <input class="weight" type="number" name="weight" id="weight" />
      <label for="height">Height:</label>
      <input class="height" type="number" name="height" id="height" />
      <p class="result"></p>
      <div class="alignment"><button class="btn">Result</button></div>
      <h2>By Saleh Ghazimoradi</h2>
    </section>
    <script src="script.js"></script>
  </body>
</html>
